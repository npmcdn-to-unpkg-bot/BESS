<body>

  <header>
    <menu></menu>
  </header>

  <!-- Section: Intro -->

    <div class="view">
      <div class="mask rgba-black-light">
        <div class="container">
          <div class="verticalcenter text-center white-text">
            <h3 class="wow fadeInDown aTitle">Welkom!</h3>
            <!--Call to action buttons-->
            <a href="#contact" class="btn btn-primary waves-effect wow fadeInLeft waves-light" data-wow-delay="0.2s"><i class="fa fa-envelope-o right"></i>Contact me</a>
            <a href="#about" class="btn btn-primary waves-effect wow fadeInRight waves-light" data-wow-delay="0.2s"><i class="fa fa-book right"></i>Learn more</a>
          </div>
        </div>

    <!--Main Container-->

      <!--Section: About-->

      <!--/.Section: Projects-->

      <!--Section: Contact-->

  <footer></footer>

  <!--Google Maps-->
  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script>
  function init_map() {
    var var_location = new google.maps.LatLng(51.220335, 4.401443);

    var var_mapoptions = {
      center: var_location,
      zoom: 14
    };

    var var_marker = new google.maps.Marker({
      position: var_location,
      map: var_map,
      title: "New York"
    });

    var var_map = new google.maps.Map(document.getElementById("map-container"),
    var_mapoptions);

    var_marker.setMap(var_map);

  }

  google.maps.event.addDomListener(window, 'load', init_map);
  </script>
  <script>
  new WOW().init();
  </script>
