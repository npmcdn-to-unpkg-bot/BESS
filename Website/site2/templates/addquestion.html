<div class="modal fade" id="addquestionmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
    <div class="loginmodal-container">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h1>Voeg een vraag toe</h1><br>
      <form>
        <input ng-model="mijlpaaltitel" type="text" name="mijlpaaltitel" placeholder="Vraag">
        <textarea ng-model="mijlpaalbeschrijving" class="form-control" rows="4" type="text" name="mijlpaalbeschrijving" placeholder="Beschrijving"></textarea>

        <input  ng-click="timeline.addtimelineitem(mijlpaaltitel, mijlpaalbeschrijving, mijlpaaldatum);" data-toggle="modal" type="submit" class="login loginmodal-submit addsubmit" value="Bevestig">

      </form>

    </div>
  </div>
</div>
