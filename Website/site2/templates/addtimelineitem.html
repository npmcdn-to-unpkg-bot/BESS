<div class="modal fade" id="addtimelineitem-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
    <div class="loginmodal-container">
      <h1>Voeg een mijlpaal toe</h1><br>
      <form>
        <input ng-model="mijlpaaltitel" type="text" name="mijlpaaltitel" placeholder="Titel">
        <input ng-model="mijlpaaldatum" type="text" name="mijlpaaldatum" placeholder="Datum">
        <textarea ng-model="mijlpaalbeschrijving" class="form-control" rows="4" type="text" name="mijlpaalbeschrijving" placeholder="Beschrijving"></textarea>

        <input  ng-click="timelines.addtimelineitem();" data-toggle="modal" type="submit" class="login loginmodal-submit addsubmit" value="Bevestig">

      </form>

    </div>
  </div>
</div>
