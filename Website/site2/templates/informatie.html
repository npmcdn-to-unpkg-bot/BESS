<div class="row informatie" ng-controller="mapsController as mapslogic">
  <div class="col-sm-2">
    <!-- Linkse witruimte container -->
  </div>

  <div class="col-sm-8">
    <button type="button" name="button" ng-click="mapslogic.getMapSinglePage(spproject.latitude, spproject.longitude)">Map laden</button>
    <div ng-show="spproject.latitude" class="map" id="spmap"></div>
    <div class="col-sm-1">
    </div>
    <div class="col-sm-2">
      <div class="begindatum">
        <p>
          Begindatum:
        </p>
      </div>
    </div>
    <div class="col-sm-3">
       {{spproject.startdate | date:'dd-MM-yyyy'}}
    </div>
    <div class="col-sm-1">

    </div>
    <div class="col-sm-2">
      <div class="einddatum">
        <p>
          Einddatum:
        </p>
      </div>
    </div>

    <div class="col-sm-3">
      {{spproject.enddate | date:'dd-MM-yyyy'}}
    </div>
  </div>

  <div class="col-sm-1">
    <!-- Rechtse witruimte container -->
  </div>
</div>

  <div class="col-sm-2">

    </div>

        <p>
          Categorie:
        </p>
      </div>
    </div>
    <div class="col-sm-3">
      {{spproject.category}}

    <div class="col-sm-1">

    </div>
    <div class="col-sm-2">
      <div class="locatie">
        <p>
          Locatie:
        </p>
      </div>
    </div>

    <div class="col-sm-3">
      {{spproject.location}}
    </div>

  </div>

  <div class="col-sm-1">
    <!-- Rechtse witruimte container -->
  </div>
</div>

<div class="row">

  </div>

        </div>
