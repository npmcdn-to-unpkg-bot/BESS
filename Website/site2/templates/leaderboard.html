
  <h2>Leaderboard</h2>

  <div class="table-responsive" ng-init="user.getLeaderboard()">
    <table class="table table-hover">
      <thead>
        <tr>
          <th><h4>#</h4></th>
          <th><h4 class="textAlignLeft">Gebruikersnaam</h4></th>
          <!-- <th><h4>Punten laatste 30 dagen</h4></th> -->
          <th><h4>Punten totaal</h4></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="leaderboard in user.leaderboards">
          <th scope="row">{{$index + 1}}</th>
          <td class="textAlignLeft">{{leaderboard.username}}</td>
          <!-- <td>345</td> -->
          <td>{{leaderboard.score}}</td>
        </tr>

      </tbody>
    </table>
  </div>
