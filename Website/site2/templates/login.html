<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
    <div class="loginmodal-container">



    <!-- heading -->
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h1>Log in op jouw profiel</h1><br>
      <form name="loginForm" ng-submit="user.login(email, password);" role="form" data-toggle="validator" >



    <!-- input fields -->
        <input ng-model="email" type="email" name="user" placeholder="E-mail" class="form-control"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
        <input ng-model="password" type="password" name="pass" placeholder="Wachtwoord" data-minlength="6" class="form-control" required>

        <input data-toggle="modal" type="submit" class="login loginmodal-submit" value="Login">

        <p>
          Geen lid?  <span><a href="" data-toggle="modal" data-target="#register-modal"> Registreer</a></span>
        </p>


      </form>

    </div>
  </div>
</div>
