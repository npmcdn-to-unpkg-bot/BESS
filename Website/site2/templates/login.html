
<div class="container">
  <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
      <div class="loginmodal-container">
        <h1>Log in op jouw profiel</h1><br>
        <form>
          <input ng-model="email" type="text" name="user" placeholder="Email">
          <input ng-model="password" type="password" name="pass" placeholder="Paswoord">

          <div class="modalCheckbox">
            <input id="remember" type="checkbox" />
            <label for="remember">Onthoud mij</label>
          </div>


            <input ng-click='user.login(email, password);' data-toggle="modal" type="submit" class="login loginmodal-submit" value="Login">

            <p>
              Geen lid?  <span><a href="" data-toggle="modal" data-target="#register-modal"> Registreer</a></span>
            </p>


        </form>

      </div>
    </div>
  </div>
</div>
