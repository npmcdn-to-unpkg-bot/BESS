
<div class="container">
  <div class="row" ng-controller="imageController as images">
    <div ng-repeat="project in projects.all">
      <div ng-if="$index % 3 == 0" class="clearfix"></div>
      <div class="col-sm-4">
        <div class="wrapper">

          <div class="card radius shadowDepth1 hoverable">
            <div class="card__image border-tlr-radius" ng-init="images.getfirstbyid(project.id)">
              <!-- <img src="http://lorempixel.com/400/200/city/" alt="image" class="border-tlr-radius"> -->
              <img ng-hide="images.firstonebyid[project.id];" src="http://lorempixel.com/400/200/city/" alt="image" class="border-tlr-radius"/>
              <img ng-show="images.firstonebyid[project.id];" src="{{images.firstonebyid[project.id]}}" style="width: 400px, height: 200px" alt="image" class="border-tlr-radius"/>
            </div>

            <div class="card__content card__padding">

              <article class="card__article">
                <h2><a href="/#/project/{{project.id}}">{{project.name | truncate: 40: '...': true}}</a></h2>

                <p>{{project.description | truncate: 100: '...': true}}</p>
              </article>

              <div class="ReadMore">
                <a href="/#/project/{{project.id}}">Lees meer...</a>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>


  </div>
</div>
