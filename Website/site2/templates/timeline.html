<div class="Timelinecontainer">

  <div id="timeline" class="timeline" >

    <div class="timeline-item" ng-repeat="timeline in timeline.all">
      <div class="timeline-icon">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        width="21px" height="20px" viewBox="0 0 21 20" enable-background="new 0 0 21 20" xml:space="preserve">

      </svg>

    </div>
    <div class="timeline-content" ng-class-even="'right'">
      <h3>{{timeline.title}}</h3>

      <p>
        {{timeline.description}}
      </p>
      <p class="date">
        {{timeline.date}}
      </p>

    </div>
  </div>

  <div class="addTimelinItem"  ng-show="user.isAdmin == '1'">
    <button data-toggle="modal" data-target="#addtimelineitem-modal" type="button" class="btn btn-circle btn-lg">+</i></button>
  </div>




</div>
</div>
